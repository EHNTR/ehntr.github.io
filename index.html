<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link id="theme-stylesheet" rel="stylesheet" href="css/style.css">
    <link rel="preload" href="KarrileeRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="Eina03-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body class="dark-mode">
    <header>
        <img src="images/ehntritch.jpg" alt="Elise Hunter Logo" class="logo">

        <section id="portfolio">
            <h2>Find me! (WIP)</h2>

            <div class="portfolio-section centered-section">
                <h3>Socials</h3>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <a href="https://ehntr.itch.io/">Itch.io</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="https://x.com/elisehntr">Twitter / X</a>
                    </div>
                </div>
            </div>

            <div class="portfolio-section centered-section">
                <h3>Portfolio</h3>
                <h4>WIP</h4>
                <div class="portfolio-items">
                </div>
            </div>
        </section>
    </header>

    <footer>
        <p>&copy; 2025 Elise Hunter / EHNTR</p>
    </footer>

    <script>
        const sectionHeadings = document.querySelectorAll('.portfolio-section h3');

        sectionHeadings.forEach(heading => {
            const section = heading.parentElement;
            section.classList.remove('expanded');

            heading.addEventListener('click', function () {
                section.classList.toggle('expanded');
            });
        });
    </script>
</body>
</html>
