<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link id="theme-stylesheet" rel="stylesheet" href="css/style.css">
    <link rel="preload" href="KarrileeRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="Eina03-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        header {
            text-align: center;
            margin-top: 20px;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        h2 {
            margin-top: 10px;
        }

        body.light-mode h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>elise hunter</h1>
        <section id="portfolio">
            <h2>Portfolio</h2>

            <div class="portfolio-section centered-section">
                <h3>2D</h3>
                <h4>via Behance</h4>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <a href="https://www.behance.net/gallery/221250871/Cakewalkin-UI">'Cakewalkin' UI</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="https://www.behance.net/gallery/221625165/The-Apuckalypse-UI">'The Apuckalypse' UI</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="https://www.behance.net/gallery/221625387/Creature-Quest-Adventure-UI">'Creature Quest Adventure' UI</a>
                    </div>
                </div>
            </div>

            <div class="portfolio-section centered-section">
                <h3>3D</h3>
                <h4>via Behance</h4>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <a href="https://www.behance.net/gallery/221626245/Ice-hockey-models">Ice hockey models</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="https://www.behance.net/gallery/221626917/Shield-model">Shield model</a>
                    </div>
                </div>
            </div>

            <div class="portfolio-section centered-section">
                <h3>Games</h3>
                <h4>via itch.io</h4>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <a href="https://ehntr.itch.io/strike">'Strike Air Hockey'</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="https://ehntr.itch.io/shooter-game">'Shooter Game'</a>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer>
        <p>&copy; 2025 Elise Hunter</p>
    </footer>

    <script>
        const sectionHeadings = document.querySelectorAll('.portfolio-section h3');

        sectionHeadings.forEach(heading => {
            const section = heading.parentElement;
            section.classList.remove('expanded');

            heading.addEventListener('click', function () {
                section.classList.toggle('expanded');
            });
        });
    </script>
</body>
</html>
