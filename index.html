<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link id="theme-stylesheet" rel="stylesheet" href="css/style.css">
    <link rel="preload" href="KarrileeRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="Eina03-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        header {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }

        #toggle-theme {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 35px;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        #toggle-theme:hover {
            transform: scale(1.2);
        }

        .dark-mode #toggle-theme {
            color: white;
        }

        .light-mode #toggle-theme {
            color: black;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        h2 {
            margin-top: 10px;
        }

        body.light-mode h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>elise hunter</h1>
        <button id="toggle-theme">⏾</button>
        <section id="portfolio">
            <h2>Portfolio</h2>

            <div class="portfolio-section centered-section">
                <h3>2D</h3>
                <h4>via Behance</h4>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <a href="https://www.behance.net/gallery/221250871/Cakewalkin-UI">'Cakewalkin' UI</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="#">'Apuckalypse' UI</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="#">'Creature Quest Adventure' UI</a>
                    </div>
                </div>
            </div>

            <div class="portfolio-section centered-section">
                <h3>3D</h3>
                <h4>via Behance</h4>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <a href="#">Ice hockey models</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="#">Donut model</a>
                    </div>
                </div>
            </div>

            <div class="portfolio-section centered-section">
                <h3>Games</h3>
                <h4>via itch.io</h4>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <a href="#">'Strike Air Hockey'</a>
                    </div>
                    <div class="portfolio-item">
                        <a href="#">'Shooter Game'</a>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer>
        <p>&copy; 2025 Elise Hunter</p>
    </footer>

    <script>
        const sectionHeadings = document.querySelectorAll('.portfolio-section h3');

        sectionHeadings.forEach(heading => {
            const section = heading.parentElement;
            section.classList.remove('expanded');
            heading.addEventListener('click', function () {
                section.classList.toggle('expanded');
            });
        });

        const toggleButton = document.getElementById('toggle-theme');
        const themeStylesheet = document.getElementById('theme-stylesheet');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeStylesheet.setAttribute('href', 'css/lightmode.css');
                toggleButton.textContent = '☀︎';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeStylesheet.setAttribute('href', 'css/style.css');
                toggleButton.textContent = '⏾';
            }
        });
    </script>
</body>
</html>
